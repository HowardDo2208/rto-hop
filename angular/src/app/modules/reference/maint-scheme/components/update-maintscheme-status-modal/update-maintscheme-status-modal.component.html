<div class="modal-header">
    <div class="modal-title h4">Status update for selected maintenance schemes</div>
</div>
<div class="modal-body overlay overlay-block cursor-default">
    <ng-container *ngIf="isLoading">
        <div class="overlay-layer">
            <div class="spinner spinner-lg spinner-primary"></div>
        </div>
    </ng-container>

    <div class="table-responsive angular-bootstrap-table">
        <table class="table table-head-custom table-vertical-center overflow-hidden">
            <thead>
                <th>CODE</th>
                <th>NAME</th>
                <th>STATUS</th>
            </thead>
            <tbody>
                <tr *ngFor="let maintScheme of maintSchemes">
                    <td>{{maintScheme.maintSchemeCode}}</td>
                    <td>{{maintScheme.maintSchemeName}}</td>
                    <td>
                        <span class="label label-lg label-inline"
                            [class.label-light-danger]="maintScheme.maintSchemeActive === 0"
                            [class.label-light-success]="maintScheme.maintSchemeActive === 1">
                            <ng-container *ngIf="maintScheme.maintSchemeActive === 0">Inactive</ng-container>
                            <ng-container *ngIf="maintScheme.maintSchemeActive === 1">Active</ng-container>
                        </span>
                    </td>
            </tbody>
        </table>
    </div>

</div>

<div class="form modal-footer">
    <div class="form-group mr-2">
        <select class="form-control" [(ngModel)]="status" name="status">
            <option value="0">Inactive</option>
            <option value="1">Active</option>
        </select>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-light btn-elevate mr-3" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary btn-elevate" (click)="updateMaintSchemeStatus()">Update
            Status</button>
    </div>
</div>
